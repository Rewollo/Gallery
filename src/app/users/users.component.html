
    <h2> {{user.name}} </h2>
    <h3> Выберите альбом </h3>

    <select size="1" [(ngModel)]=selectedAlbumId >
        <option *ngFor="let album of albums index as i" [value]="album.id">
            {{album.title}}
        </option>
    </select>

    <!-- <button type="submit" (click)="onClick()"> Открыть альбом </button> -->

    <app-albums [album]="getAlbumById(selectedAlbumId)" [photos]="getPhotosByAlbumId(selectedAlbumId)"></app-albums>
